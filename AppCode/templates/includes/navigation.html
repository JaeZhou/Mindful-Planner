<!-- NOTIFICATION MODAL -->
<div class="modal fade" id="NotificationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="WorkInvite">Do you want to work on the task?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Yes Option -> takes you to pomodoro timer -->
        <button type="button" onclick="location.href='{% url 'notifications:export_csv' "1" %}'" name='export_csv' class="btn btn-secondary" data-dismiss="modal" style="background-color:blue">Yes</button>
        <!-- No Option -> Closes and sends ML algo a no response -->
        <button type="button" onclick="location.href='{% url 'notifications:export_csv' "0" %}'" name='export_csv' class="btn btn-secondary" data-dismiss="modal" style="background-color:red">No</button>
        
      </div>
    </div>
  </div>
</div>
